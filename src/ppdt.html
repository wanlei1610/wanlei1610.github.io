<!--index_page部分：start-->
<div class="ppdt_page">
    <div class="ppdt_page_top"></div>
    <div class="ppdt_page_main">
        <div class="container">
            <ul>
                <li ng-repeat="msg in data.msg">
                    <a href="#">{{msg.aHref}}</a>
                    <span class="time">{{msg.time}}</span>
                </li>
            </ul>
        </div>
        <div class="devide_page"></div>
    </div>
</div>
